<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Studio Code</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navContainer">
            <div class="flex">
                 <div class="verticalCenter">
                    <img src="https://code.visualstudio.com/favicon.ico" width="20" height="20" class="topImage" />
                 </div>
                 <h3>Visual Studio Code</h3>
                 <div class="verticalCenter">
                    <div>
                        <a class="navLink" href="#">Docs</a>
                        <a class="navLink" href="#">Updates</a>
                        <a class="navLink" href="#">Blog</a>
                        <a class="navLink" href="#">API</a>
                        <a class="navLink" href="#">Extensions</a>
                        <a class="navLink" href="#">FAQ</a>
                        <a class="navLink" href="#">Learn</a>
                    </div>
                 </div>
            </div>
            <div class="verticalCenter">
                <div class="searchContainer">
                    <input type="text" placeholder="Search Docs" class="searchInput"/>
                    <button class="downloadButton">Download</button>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="banner">
            <a href="#" class="bannerLink">Version 1.92</a> is now available! Read about the new features and fixes from July.
        </div>
    </section>

    <section class="hero">
        <div class="container">
            <div class="heroContainer">
                <div>
                    <span class="buttonBanner">Free. Built on open source. Runs anywhere.</span> <br /> <br />
                    <h2 style="text-align: left;">Code Editing. Redefined.</h2>
                    <a href="#" class="cta-button">Download for macOS</a>
                </div>
                <div>
                    <img src="https://code.visualstudio.com/assets/home/home-screenshot-mac-2x-v2.png" width="800px" />
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
